<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <div class="nav-container"></div>
        <h2 onclick="window.location.reload()" class="title">Sorting Algorithm Visualizer</h2>
        <div class="navbar">
           
            <span class="options">
                <select name="select sort algorithm" id="menu" class="algo-menu">
                    <option value="0">Select Algoritm</option>
                    <option value="1">Bubble Sort</option>
                    <option value="2">Selection Sort</option>
                    <option value="3">Insertion Sort</option>
                    <option value="4">Merge Sort</option>
                    <option value="5">Quick Sort</option>
                </select>

            </span>
            <span class="options">
                <select name="select array size" id="menu" class="size-menu">
                 <option value="0">Select Size</option>
                 <option value="5">5</option>
                 <option value="10">10</option>
                 <option value="15">15</option>
                 <option value="20">20</option>
                 <option value="25">25</option>
                 <option value="30">30</option>
                 <option value="40">40</option>
                </select>

            </span>
            <span class="options"></span>
                <select name="select speed" id="speedmenu" class="speed-menu">
                 <option value="0">Select Speed</option>
                 <option value="0.5">0.5x</option>
                 <option value="0.75">0.75x</option>
                 <option value="1">1x</option>
                 <option value="1.25">1.25x</option>
                 <option value="1.5">1.5x</option>
                 <option value="2">2x</option>
                 <option value="3">3x</option>
                </select>

            </span>
            <a onclick="genarate()" id="random">Genarate Array</a>
            <button class="start">Sort</button>
        </div>
    </div>
    <br/>
    <div class="center">
        <div class="array">

        </div>
    </div>
    <footer class="footer">
        <p>Time Complexity = <span id="time"></span> and Total Time Taken = <span id="ttime"></span> seconds</p>
    </footer>
    <div class="footer-personal">
        <div class="social">
          
          <a href="mailto:kaikalapraveen24@gmail.com">Gmail</i></a>

          <a href="https://github.com/praveenkaikala" target="_blank">GitHub</a>
    
        </div>
    
         
    <script src="scripts/app.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/algorithm.js"></script>
</body>
</html>
